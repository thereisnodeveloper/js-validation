<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{background-color: gray;}</style>
</head>
<body>
    
    <form action="" method="post" novalidate>
        <section>
            <legend>Enter information:</legend>

<ul>
    <li><label aria-required="true"><span>Password: </span><input pattern="^\d{4,8}$"
    id="password" type="password"></label></li>
    <li><label aria-required="true"><span>Confirm Password: </span><input pattern="^\d{4,8}$"
        id="confirm-password" type="password"></label></li>
        
    <li><label aria-required="true"><span>E-mail: </span><input id="email" type="email"></label></li>
    <li><label aria-required="true"><span>Country: </span><input id="country"
    type="text" pattern="^[\p{L}\s\-]{4,10}$"></label></li>
    <li><label aria-required="true" ><span>Zip: </span><input id="zip"
    type="text" pattern="^[\-\d]{3,10}$"></label></li>
</ul>            
<button type="submit"  >Send Response</button>

        </section>
    </form>
</body>
</html>
